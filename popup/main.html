<!doctype html>
<html>
	<head>
		<title>ActiveCollabInlineTimers</title>
		<link href="main.css" type="text/css" rel="stylesheet">
		<script src="main.js"></script>
	</head>
	<body>
		<div id="no_injection" class="group" style="border-top: none; padding: 0;">
			<p id="message">Please visit an activecollab page</p>
		</div>
		<div id="injection" style="display: none;">
			<div class="group" style="border-top: none;">
				<label>Default Job Type</label>
				<select id="default_job_type"></select>
			</div>
			<div class="group">
				<label>Default Is Billable</label>
				<select id="default_is_billable">
					<option value="1">Yes</option>
					<option value="0">No</option>
				</select>
			</div>
			<div class="group">
				<label>Rounding Interval</label>
				<select id="rounding_interval">
					<option value="0">Don't Round</option>
					<option value="900000">15</option>
					<option value="1800000">30</option>
					<option value="3600000">60</option>
				</select>
			</div>
			<div class="group">
				<label>Minimum Entry</label>
				<select id="minimum_entry">
					<option value="0">0</option>
					<option value="900000">15</option>
					<option value="1800000">30</option>
					<option value="2700000">45</option>
					<option value="3600000">60</option>
				</select>
			</div>
			<div class="group">
				<label>Reset Timers</label>
				<a>This page</a>
				<a>Every page</a>
			</div>
			<div class="group">
				<label>Submit Timers</label>
				<a id="">This page</a>
			</div>
		</div>
	</body>
</html>
